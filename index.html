<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/index.css">
  <script defer src="/scripts/index.js"></script>

  <title>Pokédex</title>
</head>
<body>
  <main>
    <img src="#" alt="Imagem de um pokémon" class="pokemon_image">

    
      <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
      </h1>
    
      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Nome ou número de um pokémon"
          required
        />
      </form>
    
      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>
    
      <img src="/images/pokedex.png" alt="Imagem de uma pokédex" class="pokedex" />
  </main>
</body>
</html>
